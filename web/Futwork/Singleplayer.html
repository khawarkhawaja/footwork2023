            <script>
            var playTimer = 0;

            function startToPlayGame() {
                playfor30s = 'false';
                playfor60s = 'false';
              
                if (document.getElementById("timer30s").checked == true) {
                    playTimer = 30;
                    playfor30s = 'true';
                } else if (document.getElementById("timer60s").checked == true) {
                    playTimer = 60;
                    playfor60s = 'true';
                }
                startToPlay = 'true';
                var y = setInterval(function() {

                    playTimer = playTimer - 1;
                    if (playfor30s == 'true') {
                        document.getElementById("30sec").innerHTML = playTimer + "s";
                    } else if (playfor60s == 'true') {
                        document.getElementById("60sec").innerHTML = playTimer + "s";
                    }

                        document.getElementById("30sec").innerHTML = "30s";

                        var scoree = document.getElementById("currentScoreBoard").innerHTML;
                        var plyaerName = document.getElementById("playerName").innerHTML;
                        saveScoreToDataBase(plyaerName, scoree);
                        clearInterval(y);
                    }

            function startPlay() {
                if (document.getElementById("timer60s").checked == false && document.getElementById("timer30s")
                    .checked == false) {
                    alert("Please Select Timer CheckBox");
                    return;
                }


                var modal = document.getElementById("myModal");
                modal.style.display = "block";
                var time = 8;
                var x = setInterval(function() {

                    time = time - 1;
                    document.getElementById("Timer").innerHTML = time;
                    if (time == 0) {

                        startToPlayGame();
                        document.getElementById("Timer").innerHTML = '8';
                        modal.style.display = "none";
                        time = 8;

                        clearInterval(x);
                    }

                }, 1000);




            }

                        <script>
                        function setProfileImage(y) {
                            document.getElementById('playerImg').src = window.URL.createObjectURL(y.files[0]);



                            var fd = new FormData();

                            var files = y.files;

                            // Check file selected or not
                            if (files.length > 0) {

                                fd.append('file', files[0]);
                                var playerName = document.getElementById('playerName').innerHTML;
                                fd.append('playerName', playerName);

                                $.ajax({
                                    url: 'UploadProfileImage.php',
                                    type: 'post',
                                    data: fd,
                                    dataType: 'json',
                                    contentType: false,
                                    processData: false,
                                    success: function(response) {
                                        if (response.status == 1) {
                                            var extension = response.extension;
                                            var path = response.path;

                                            $('.prevel').hide();
                                            if (extension == 'pdf' || extension == 'docx') {
                                                $("#fileprev").attr("href", path);
                                                $("#fileprev").show();
                                            } else {
                                                $("#imgprev").attr("src", path);
                                                $("#imgprev").show();
                                            }

                                        } else {
                                            alert('File not uploaded');
                                        }
                                    }
                                });
                            } else {
                                alert("Please select a file.");
                            }





                        }

                        let mouseClicks = 0;

                        function startCountdown(duration) {
                            clearInterval(interval);
                            countdown = duration;
                            interval = setInterval(function() {
                                countdownDisplay.textContent = `Time remaining: ${countdown}`;
                                if (countdown == 0) {
                                    clearInterval(interval);
                                    reset();
                                }
                                countdown--;
                            }, 1000);
                        }

                        function reset() {
                            countdownDisplay.textContent = "";
                            countdown30.checked = false;
                            countdown60.checked = false;
                        }

                        countDisplay.addEventListener('mousedown', function() {
                            mouseClicks++;
                            countDisplay.textContent = `Mouse clicks: ${mouseClicks}`;
                        });

                        countdown30.addEventListener('click', function() {
                            reset();
                            startCountdown(30);
                        });

                        countdown60.addEventListener('click', function() {
                            reset();
                            startCountdown(60);
                        });
